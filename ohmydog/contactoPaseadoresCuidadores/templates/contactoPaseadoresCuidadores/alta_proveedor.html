{% extends "ohmydogapp/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="{% static 'formset/jquery.formset.js' %}"></script>

<script>
    function Hide() {
        if(document.getElementById('id_rol').options[document.getElementById('id_rol').selectedIndex].value == "0") {
             document.getElementById('id_direccion').style.display = 'none';
        } else {
             document.getElementById('id_direccion').style.display = '';
        }
    };  </script>

<div class="contenedorFormulario" style="justify-items: center;">
    <div class="col-md-12">
      <h2 class="text-center" style="margin-top: 5px;"><strong>Publicar proveedor de servicios</strong></h2>
      <form action="" method="POST" enctype="multipart/form-data" style="width: 80%; margin: auto;">
        {% csrf_token %}
        
        {{ form|crispy }}
        <div style="justify-items: center; text-align: center;">
        <input class="btn btn-success" type="submit" value="Confirmar" style="margin: auto; margin-bottom: 10px;">
        <a class="btn btn-danger" type="submit" href="{% url 'contactoPaseadoresCuidadores' %}" style="margin: auto;  margin-bottom: 10px">Volver</a>
      </div>
      </form>   
    
    </div>
  </div>

  <script type="text/javascript"> window.addEventListener("load", Hide);</script> 
  <script type="text/javascript"> var el = document.getElementById("div_id_rol"); el.addEventListener("click", Hide);</script>




{% endblock %}
