<html>
  {% extends "ohmydogapp/base.html" %}
  
  {% load static %}

  {% block content %}
  <head>
      <title>Realizar donación</title>
  </head>

  <body>
      {% if mensaje %}
      <div class="container" style="margin-top: 0.7%">
          <div class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
              {{mensaje}}
          </div>
      </div>
      {% endif %}        
      
      <div class="contact-clean;" style="margin-bottom: 0.7%; margin-top: 0.7%" >
          <div class="container" style="background-color: white; border-color: rgb(12, 10, 10); border-width: medium;  border-style: solid">
              <h1 class="text-center text-dark">
                  Ingrese los datos para hacer la donación con motivo: <br>
                  {{donacion_motivo}}
              </h1>
              <form method="POST" action="" style="color: white">
              {% csrf_token %}
                  <div class="form-group"; style="margin-top: 0.5%;">
                      <input class="form-control" type="text" name="numero" id="numero" placeholder="Ingresa el número de tarjeta" maxlength="16" required oninput="limitarACaracteresNumericos(this);">
                      <br>
                      <input class="form-control" type="text" name="codigo_seguridad" id="codigo_seguridad" placeholder="CVV" maxlength="3" required oninput="limitarACaracteresNumericos(this);">
                      <br>
                      <input class="form-control" type="text" id="nombre_dueño" name="nombre_dueño" placeholder="Ingrese el nombre y apellido que figura en la tarjeta" pattern="[A-Za-z ]+" title="Por favor, ingrese solo letras en el campo del nombre" required>
                      <br>
                      <input class="form-control" type="text" name="monto" id="monto" placeholder="Ingresa el monto a donar" oninput="limitarACaracteresNumericos(this);" required>
                      <br>
                      <select class="form-control" name="mes_vencimiento" id="mes_vencimiento" required>
                        <option value="">MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <br>
                      <select class="form-control" name="año_vencimiento" id="año_vencimiento" required>
                        <option value="">AA</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                      </select>
                  <div class="form-group" style="margin-top: 2%;">
                      <button class="btn btn-primary" type="submit">Donar</button>
                  </div>
              </form>    
          </div>
      </div>

      <script>
          function limitarACaracteresNumericos(elemento) {
              elemento.value = elemento.value.replace(/\D/g, "");
          }
      </script>
  </body>
  {% endblock %}
</html>
