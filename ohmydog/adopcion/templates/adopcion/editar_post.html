<html>
    {% extends "ohmydogapp/base.html" %}

    {% load static %}


    {% block content %}
    <tittle>
        Editar información
    </tittle>
    
    
    <body>
        <div class="contenedorFormulario">
            <div class="col-md-12">
              <h3 class="text-center" style="margin-top: 5px;"><strong>Editar Información</strong></h3>
              <form action="" method="POST">{% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                {{error}}
                </div>
                {% elif mensaje2 %}
                <div class="alert alert-danger alert-dismissible fade show">
                {{ mensaje2 }}
                </div>
                {% elif mensaje %}
                <div class="alert alert-success" role="alert">
                {{mensaje}}
                </div>
                {% endif %}

                <table style="color:white; margin: 20px auto;">{{formulario_adopcion.as_table}}<table>
                <input class="btn btn-primary" type="submit" value="Confirmar">
              </form>   
            <a class="btn btn-primary" type="submit" href="{% url 'home' %}">Volver</a> </a>
            </div>
          </div>
    </body>
    
    {% endblock %}
</html>
